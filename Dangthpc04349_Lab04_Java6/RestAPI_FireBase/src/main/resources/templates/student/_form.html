
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>REST API with </title>
</head>

<body>
<form class="form" style="width: 500px; " th:object="${form}" method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" placeholder="Email address" th:field="*{email}">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">fullname</label>
				<input class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{fullname}">
			</div>
			<div class="form-group">
				<label for="jhgfd">marks</label>
				<input class="form-control" id="jhgfd" placeholder="Marks" th:field="*{marks}">
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
					th:field="*{gender}" value="true">
				<label class="form-check-label" for="exampleRadios1" style="color: aliceblue;">
					Male
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
					th:field="*{gender}" value="false">
				<label class="form-check-label" for="exampleRadios2" style="color: aliceblue;">
					FeMale
				</label>
			</div>
			<select class="form-control form-control-sm" th:field="*{country}" >
				<option value="VN">Viet Nam</option>
				<option value="US">United States</option>
			</select>
			<button type="submit" class="btn btn-primary" style="margin-top: 20px;" th:formaction="@{/student/create}">Create</button>
			<button type="submit" class="btn btn-success" style="margin-top: 20px;"  th:formaction="@{|/student/update/${key}|}">Update</button>
			<button type="submit" class="btn btn-danger" style="margin-top: 20px;"  th:formaction="@{|/student/delete/${key}|}">Delete</button>
			<button type="submit" class="btn btn-warning" style="margin-top: 20px;"  th:formaction="@{/student/index}">Reset</button>
		</form>
</body>

</html>
