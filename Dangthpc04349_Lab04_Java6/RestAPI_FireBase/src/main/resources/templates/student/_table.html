<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>REST API with </title>
</head>

<body >
<div class="ss" style="margin-top: 30px;">
			<table class="table table-dark table-border">
				<thead>
					<tr>
						<th scope="col">Email</th>
						<th scope="col">Fullname</th>
						<th scope="col">Marks</th>
						<th scope="col">Gender</th>
						<th scope="col">Country</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="entry: ${items}" th:object="${entry.value}">
						<!-- <td>{{$index}}</td> -->
						<td>[[*{email}]]</td>
						<td>[[*{fullname}]]</td>
						
						<td>[[*{marks}]]</td>
						<td>[[*{gender}]]</td>
						<td>[[*{country}]]</td>
						<td>
							<a th:href="@{|/student/edit/${entry.key}|}" >Edit</a>
							<a th:href="@{|/student/delete/${entry.key}|}" >Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</body>

</html>
